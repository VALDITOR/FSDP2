<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="gb">
      <!--Pantalla y marco de la consola-->
      <div class="top">
        <!--Marco y bolas superiores-->
        <div class="marcoTop">
          <div class="bolaTopIzq"></div>
          <div class="bolaTopCentro"></div>
          <div class="bolaTopDer"></div>
        </div>
        <!--Marco izquierdo-->
        <div class="marcoMid">
          <div class="marcoExtIzq"></div>
          <!--Marco de la pantalla-->
          <div class="marcoPan">
            <div class="marcoTopInt"></div>
            <div class="marcoCentro">
              <div class="marcoIntIzq"></div>
              <div class="pantalla"></div>
              <div class="marcoIntDer"></div>
            </div>
            <div class="marcoBotInt">GAMEBOY ADVANCE SP</div>
          </div>
          <!--Marco derecho-->
          <div class="marcoExtDer"></div>
        </div>
        <!--Marco y bolas inferiores-->
        <div class="marcoBot">
          <div class="bolaBotIzq"></div>
          <div class="bolaBotDer"></div>
        </div>
      </div>

      <!--Parte plegable de la consola-->
      <div class="midTop">
        <div class="unoTop"></div>
        <div class="dosTop"></div>
        <div class="tresTop"></div>
        <div class="cuatroTop"></div>
        <div class="cincoTop"></div>
      </div>
      <div class="midInf">
        <div class="uno"></div>
        <div class="dos"></div>
        <div class="tres"></div>
        <div class="cuatro"></div>
        <div class="cinco"></div>
      </div>

      <!--Parte inferior de la consola-->
      <div class="bot">
        <!--Boton de brillo y luces-->
        <div class="botTop">
          <div class="botTopRelleno"></div>
          <div class="brillo">
            <div class="circuloBrillo">
              <div class="botonBrillo"></div>
            </div>
          </div>
          <div class="encendido">
            <div class="luzUno"></div>
            <div class="luzDos"></div>
          </div>
        </div>
        <!--Cruceta y botones A y B-->
        <div class="botMidTop">
          <!--Cruceta-->
          <div class="contenedorCruceta">
            <div class="circuloCruceta">
              <div class="cruceta">
                <div class="crucetaFilaUno">
                  <div class="crucetaUno"></div>
                  <div class="crucetaDos"></div>
                  <div class="crucetaTres"></div>
                </div>
                <div class="crucetaFilaDos">
                  <div class="crucetaCuatro"></div>
                  <div class="crucetaCinco"></div>
                  <div class="crucetaSeis"></div>
                </div>
                <div class="crucetaFilaTres">
                  <div class="crucetaSiete"></div>
                  <div class="crucetaOcho"></div>
                  <div class="crucetaNueve"></div>
                </div>
              </div>
            </div>
          </div>
          <!--Botones A y B-->
          <div class="contenedorBotones">
            <div class="circuloBotones">
              <div class="boton"><div class="alinearLetra">A</div></div>
              <div class="boton"><div class="alinearLetra">B</div></div>
            </div>
          </div>
        </div>
        <!--Altavoces-->
        <div class="botMidBot"></div>
        <!--Boton select y start-->
        <div class="botBot"></div>
      </div>
    
    <script src="js/main.js"></script>
  </body>
</html>
